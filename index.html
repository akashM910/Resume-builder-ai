function FeaturesSection() {
  const badgeRef = useRef(null);
  const featuresRef = useRef(null);
  const [score, setScore] = useState(0);
  const [currentFeature, setCurrentFeature] = useState(0);
  const [isTyping, setIsTyping] = useState(false);

  const features = [
    "AI-powered content suggestions",
    "One-click formatting for any industry", 
    "ATS-friendly templates that get noticed",
    "Real-time feedback and optimization",
    "Land interviews 3x faster"
  ];

  useEffect(() => {
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            if (entry.target === badgeRef.current) {
              entry.target.classList.add('animate');
              let currentScore = 0;
              const interval = setInterval(() => {
                currentScore += 2;
                setScore(currentScore);
                if (currentScore >= 100) {
                  clearInterval(interval);
                }
              }, 30);
            }
            
            if (entry.target === featuresRef.current) {
              startTypingLoop();
            }
          }
        });
      },
      { threshold: 0.3 }
    );

    if (badgeRef.current) {
      observer.observe(badgeRef.current);
    }
    if (featuresRef.current) {
      observer.observe(featuresRef.current);
    }

    return () => observer.disconnect();
  }, []);

 const startTypingLoop = () => {
  let currentIndex = 0;

  const typeNextFeature = () => {
    setCurrentFeature(currentIndex);
    setIsTyping(true);

    setTimeout(() => {
      setIsTyping(false);
      currentIndex = (currentIndex + 1) % features.length;

      setTimeout(() => {
        typeNextFeature();
      }, 800);
    }, 2000); // how long each line stays typed
  };

  typeNextFeature();
};


  return (
    <section className="features-section">
      <div className="resume-preview-features">
        <div className="resume-img"></div>
        <div className="score-badge" ref={badgeRef}>{score}</div>
      </div>

      <div className="features-list" ref={featuresRef}>
  <h2>Build Your Dream Career Today</h2>
  <ul className="typing-list">
    {features.map((feature, index) => (
      <li key={index} className={`typing-line ${currentFeature === index ? (isTyping ? 'typing' : 'typed') : (index < currentFeature ? 'typed' : '')}`}>
        <span>{index + 1}</span>
        <strong>{feature}</strong>
        {index === 4 && index <= currentFeature && !isTyping && (
          <p className="feature-desc">
          </p>
        )}
      </li>
    ))}
  </ul>

  <div className="feature-buttons">
    <button className="btn-primary">Create new resume</button>
    <button className="btn-outline">Improve my resume</button>
  </div>
</div>
    </section>
  );
}
